                  <span class="relative w-5 h-5 bg-gray-100 rounded-full">

                      xmlns="http://www.w3.org/2000/svg"

                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-5 absolute top-1.5 right-[0.28rem]"

                      />

                      stroke-width="1.5"
                      stroke="currentColor"

            </ul>
          </div>

          <!-- Desktop Filter -->
          <div>
            <div class="text-xl font-bold text-orange-500 mb-5">فیلتر</div>
            <!-- Accordion #1 -->
            <div x-data="{isOpenBrand : false}">
              <!-- Accordion #1 Header -->

                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-5 absolute top-1.5 right-[0.26rem]"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819"

                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all ease-in duration-500"
                  :class="isOpenBrand ? ' rotate-180' : '' "
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Accordion #1 Content -->
              <div x-show="isOpenBrand" class="mb-4 px-3 flex flex-col gap-y-2">
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="apple"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">اپل</span>
                </label>

                <label for="xiaumi" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="xiaumi"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">شیاومی</span>
                </label>

                <label for="samsung" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="samsung"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">سامسونگ</span>
                </label>
              </div>
            </div>
            <!-- Accordion #2 -->
            <div x-data="{isOpenColor : false}">
              <!-- Accordion #2 Header -->
              <div
                @click="isOpenColor = !isOpenColor"
                class="mb-4 flex items-center justify-between w-full hover:bg-gray-50 rounded-lg cursor-pointer p-2"
              >
                <div class="flex items-center">
                  <span class="relative w-5 h-5 bg-gray-100 rounded-full">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-5 absolute top-1.5 right-[0.26rem]"
                    >

                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z"
                      />
                    </svg>
                  </span>
                  <span class="mr-3">رنگ محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all ease-in duration-500"
                  :class="isOpenColor ? ' rotate-180' : '' "
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Accordion #2 Content -->
              <div x-show="isOpenColor" class="mb-4 px-3 flex flex-col gap-y-2">
                <label for="green" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="green"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">سبز آلپاین</span>
                </label>

                <label for="blue" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="blue"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">آبی اقیانوسی</span>
                </label>

                <label for="black" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="black"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">مشکی</span>
                </label>
              </div>
            </div>
            <!-- Accordion #3 -->
            <div x-data="{isOpenPrice: false}">
              <!-- Accordion #3 Header -->
              <div
                @click="isOpenPrice = !isOpenPrice"
                class="mb-4 flex items-center justify-between w-full hover:bg-gray-50 rounded-lg cursor-pointer p-2"
              >

                  <span class="relative w-5 h-5 bg-gray-100 rounded-full">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-5 absolute top-1.5 right-[0.26rem]"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"

                    </svg>
                  </span>
                  <span class="mr-3">قیمت محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all ease-in duration-500"
                  :class="isOpenPrice ? ' rotate-180' : '' "
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Accordion #3 Content -->
              <div x-show="isOpenPrice" class="px-3 flex flex-col gap-y-2">
                <label for="price-1" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="price-1"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">بین 5 تا 10</span>
                </label>

                <label for="price-2" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="price-2"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">بین 10 تا 15</span>
                </label>

                <label for="price-3" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="brand"
                    id="price-3"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">بین 15 تا 20</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- sort Section -->
      <div class="hidden md:block p-4 col-span-8 lg:col-span-9">
        <div
          x-data="{sort : 1 , activeClass : 'text-slate-800 font-bold'}"
          class="bg-white flex items-center gap-x-4 px-4 text-gray-400 rounded-lg"
        >
          <div class="bg-orange-200 cursor-pointer p-2 flex items-center justify-center rounded-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
              />
            </svg>
          </div>
          <button @click="sort = 1" :class="sort === 1 ? activeClass :'' " class="py-4 relative">
            <span
              x-show="sort === 1"
              class="w-2 h-2 bg-orange-500 rounded-full absolute top-2 -left-1"
            ></span>
            <span>محبوب ترین</span>
          </button>
          <button class="py-4 relative" @click="sort = 2" :class="sort === 2 ? activeClass :'' ">
            <span
              x-show="sort === 2"
              class="w-2 h-2 bg-orange-500 rounded-full absolute top-2 -left-1"
            ></span>
            <span>پرفروش ترین</span>
          </button>
          <button class="py-4 relative" @click="sort = 3" :class="sort === 3 ? activeClass :'' ">
            <span
              x-show="sort === 3"
              class="w-2 h-2 bg-orange-500 rounded-full absolute top-2 -left-1"
            ></span>
            <span> پر بازدید ترین </span>
          </button>
          <button class="py-4 relative" @click="sort = 4" :class="sort === 4 ? activeClass :'' ">
            <span
              x-show="sort === 4"
              class="w-2 h-2 bg-orange-500 rounded-full absolute top-2 -left-1"
            ></span>
            <span> ارزان ترین </span>
          </button>
        </div>
      </div>
      <!-- Product section -->
      <div class="bg-white col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{products : [
        {id:1 , title : 'اپل واچ سری 8' , price : '12,850,000 تومان'},
        {id:2 , title : 'اپل واچ سری 2' , price : '11,850,000 تومان'},
        {id:3 , title : 'اپل واچ سری 3' , price : '12,950,000 تومان'},
        {id:4 , title : 'اپل واچ سری 4' , price : '12,850,000 تومان'},
        {id:5 , title : 'اپل واچ سری 9' , price : '19,850,000 تومان'},
        {id:6 , title : 'اپل واچ سری 10' , price : '20,850,000 تومان'},
        {id:7 , title : 'اپل واچ سری 7' , price : '17,850,000 تومان'},
        ]}"
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 md:p-0 px-2 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-5 bg-gray-50 rounded-xl p-2">
                <img src="../assets/img/apple-watch-series-8.png" alt="" />
              </div>
              <!-- product description -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'blue'"
                    :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''"
                    class="sm:w-8 sm:h-8 flex items-center justify-center bg-blue-400 w-6 h-6 rounded-full border-2 border-white cursor-pointer"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4 stroke-white sm:w-5 sm:h-5"
                      x-show="color === 'blue'"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"

                  <div

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4 stroke-white sm:w-5 sm:h-5"
                      x-show="color === 'red'"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? 'ring-2 ring-green-400' : ''"
                    class="sm:w-8 sm:h-8 bg-green-400 flex items-center justify-center w-6 h-6 rounded-full border-2 border-white cursor-pointer -mr-1.5"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4 stroke-white sm:w-5 sm:h-5"
                      x-show="color === 'green'"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-2 sm:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-800 text-left sm:text-lg text-sm font-medium mb-3"

              <hr class="bg-orange-300" />
              <button class="w-full py-1 text-center text-orange-600 font-bold md:text-lg">

        </div>
